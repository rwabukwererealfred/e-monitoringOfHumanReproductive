<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="page-content">

			<ui:include src="/WEB-INF/topbar.xhtml" />
			<ul class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">UI Kits</a></li>
				<li class="active">UI Panels</li>
			</ul>
			<!-- PAGE TITLE -->

			<div class="page-title">
				<h3>
					<span class="fa fa-arrow-circle-o-left"></span>Health Care
					Registration Form
				</h3>
				<h:form id="messageform">
					<p:messages showDetail="true" closable="true" autoUpdate="true" />
				</h:form>
			</div>

			<div class="page-content-wrap">

				<!-- START PANELS WITH CONTROLS -->
				<div class="row">
					<div class="col-md-10">
						<h:form id="form">

							<div class="panel panel-warning">
								<div class="panel-heading">
									<h3 class="panel-title">Registration Form</h3>
									<ul class="panel-controls">

										<li><a href="#" class="panel-collapse"><span
												class="fa fa-angle-down"></span></a></li>
										<li><a href="#" class="panel-refresh"><span
												class="fa fa-refresh"></span></a></li>

									</ul>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<div class="col-md-6 col-xs-12">
											<span class="help-block">First Name</span>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-user"></span></span>
													
												<h:inputText
													value="#{registrationController.healthCare.firstName}"
													class="form-control" />
											</div>

										</div>
										<div class="col-md-6 col-xs-12">
											<span class="help-block">Last Name</span>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-user"></span></span>
												<h:inputText
													value="#{registrationController.healthCare.lastName}"
													class="form-control" />
											</div>

										</div>
										<div class="col-md-6 col-xs-12">
											<span class="help-block">Phone Number</span>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-phone"></span></span>
												<h:inputText
													value="#{registrationController.healthCare.phoneNumber}"
													class="form-control" />
											</div>

										</div>
										<div class="col-md-6 col-xs-12">
											<span class="help-block">National Id</span>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-users"></span></span>
												<h:inputText
													value="#{registrationController.healthCare.nationalId}"
													class="form-control" />
											</div>

										</div>
										<div class="col-md-6 col-xs-12">
											<span class="help-block">Date Of Birth</span>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-calendar"></span></span>
												<h:inputText
													value="#{registrationController.healthCare.dateOfBirth}"
													class="form-control datepicker" >
													<f:convertDateTime pattern="yyyy-MM-dd"/>
													</h:inputText>
													
											</div>
										</div>
											<div class="col-md-6 col-xs-12">
											<span class="help-block">Email</span>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-users"></span></span>
												<h:inputText
													value="#{registrationController.healthCare.email}"
													class="form-control" />
											</div>
											</div>
											<div class="col-md-6 col-xs-12">
											<span class="help-block">Title</span>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-users"></span></span>
												<h:inputText
													value="#{registrationController.healthCare.title}"
													class="form-control" />
											</div>

										</div>

										</div>

										</div>
									
								<div class="panel-footer">
									<p:commandLink value="Register"
										actionListener="#{registrationController.saveHealthCare()}"
										class="btn btn-primary pull-right"  ajax="false"/>
								</div>
							</div>
							<!-- END PANEL WITH CONTROL CLASSES -->
						</h:form>
					</div>

				</div>
				
			</div>

		</div>
	</ui:define>
</ui:composition>
