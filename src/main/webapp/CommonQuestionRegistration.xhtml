<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="page-content">

			<ui:include src="/WEB-INF/topbar.xhtml" />
			<ul class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">UI Kits</a></li>
				<li class="active">UI Panels</li>
			</ul>
			<!-- PAGE TITLE -->
			
				<div class="page-title">
					<h3>
						<span class="fa fa-arrow-circle-o-left"></span>Common Question
						Registration Form
					</h3>
					<h:form id="messageform">
					<p:messages showDetail="true" closable="true" autoUpdate="true"/>
					</h:form>
				</div>
				
				<div class="page-content-wrap">

					<!-- START PANELS WITH CONTROLS -->
					<div class="row">
						<div class="col-md-6">
						<h:form id="form">
						
							<div class="panel panel-warning">
								<div class="panel-heading">
									<h3 class="panel-title">Register new Category</h3>
									<ul class="panel-controls">

										<li><a href="#" class="panel-collapse"><span
												class="fa fa-angle-down"></span></a></li>
										<li><a href="#" class="panel-refresh"><span
												class="fa fa-refresh"></span></a></li>

									</ul>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label class="col-md-3 col-xs-12 control-label">Category
											Field</label>
										<div class="col-md-9 col-xs-12">
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-pencil"></span></span>
													<h:inputText value="#{registrationController.category.message}" class="form-control"/>
											</div>
											<span class="help-block">Write New Category</span>
										</div>
									</div>
								</div>
								<div class="panel-footer">
									<p:commandLink value="Register" actionListener="#{registrationController.saveCommonQuestionCategory()}"
										class="btn btn-primary pull-right" ajax="false"/>
								</div>
							</div>
							<!-- END PANEL WITH CONTROL CLASSES -->
</h:form>
						</div>
						<div class="col-md-6">
						<h:form id="form1">
							<div class="panel panel-warning">
								<div class="panel-heading">
									<h3 class="panel-title">Register Category Description</h3>
									<ul class="panel-controls">

										<li><a href="#" class="panel-collapse"><span
												class="fa fa-angle-down"></span></a></li>
										<li><a href="#" class="panel-refresh"><span
												class="fa fa-refresh"></span></a></li>

									</ul>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label class="col-md-3 col-xs-12 control-label">Category</label>
										<div class="col-md-9 col-xs-12">
											<div class="input-group">
												<span class="input-group-addon"><span
													class="fa fa-pencil"></span></span>
												<h:selectOneMenu class="form-control" value="#{registrationController.id}">
												<f:selectItem itemLabel="Select Category Question" noSelectionOption="true"/>
												<f:selectItems value="#{listController.categories()}" var="one" 
												itemLabel="#{one.message}" itemValue="#{one.id}" />
												
												</h:selectOneMenu>
											</div>
											<span class="help-block">Select Category</span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 col-xs-12 control-label">Description</label>
										<div class="col-md-9 col-xs-12">
											
											<h:inputTextarea rows="8"  class="form-control summernote_lite" value="#{registrationController.description.message}"/>
											
											<span class="help-block">Write Description Of Question</span>
											
										</div>
									</div>
								</div>
								<div class="panel-footer">

									<p:commandLink value="Register" actionListener="#{registrationController.saveCommonQuestionDescription()}" ajax="false"
										class="btn btn-primary pull-right" />
								</div>
							</div>
</h:form>
						</div>
					</div>


				</div>
			
		</div>
	</ui:define>
</ui:composition>
