<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en" class="body-full-height">
<h:head>
	<!-- META SECTION -->
	<title>Joli Admin - Responsive Bootstrap Admin Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<!-- END META SECTION -->

	<!-- CSS INCLUDE -->
	<link rel="stylesheet" type="text/css" id="theme"
		href="css/theme-default.css" />
	<!-- EOF CSS INCLUDE -->
</h:head>
<h:body>
	<div class="login-container" style="background-image:linear-gradient(rgba(255,255,255,0.1),rgba(255,255,255,0.3)),
		  url('img/youngp.jpg'); background-repeat: no-repeat; background-size: 100%;">

		<div class="login-box animated fadeInDown" style="margin-top: 100px;">
			<div ><IMG src="img/logos.JPG" width="500"/> </div>
			<div class="login-body" style="background-color: #4E5F5F; width: 500px;">
				<div class="login-title">
					<strong>Welcome</strong>, Please login
				</div>
				<h:form class="form-horizontal">
				<p:growl showDetail="true"/>
					<div class="form-group">
						<div class="col-md-12">
							<LABEL style="color:white;">Username</LABEL>
							<p:inputText class="form-control" placeholder="Username"
							 style="color:white; background-color:black;" value="#{authenticationController.userLogin.username}"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
								<LABEL style="color:white;">Password</LABEL>
								<p:password class="form-control" placeholder="Password" value="#{authenticationController.userLogin.password}"
								style="color:white; background-color:black;"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							 <a href="CreateNewAccount.xhtml" class="btn btn-link btn-block">Create new Account</a>
						</div>
						<div class="col-md-6">
							<p:commandButton class="btn btn-info btn-block" action="#{authenticationController.login()}" ajax="false"
							value="Log In"/>
						</div>
					</div>
				</h:form>
			</div>
			<div class="login-footer">
				<div class="pull-left">copy right 2021 AppName</div>
				<div class="pull-right">
					<a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Contact
						Us</a>
				</div>
			</div>
		</div>

	</div>

</h:body>
</html>
